<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#/login">Login Page</a>
</nav>
<div class="main-auth">
    <form class="form-auth" ng-submit="login(loginForm)" name="loginForm">
        <h4 class="mb-3 text-center">Login</h4>
        <div ng-if="success === false" class="alert alert-danger justify-content-center">{{ errorMsg }}</div>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="loginForm.username" placeholder="Enter username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" ng-model="loginForm.password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="#/register">
            <button type="button" class="btn btn-primary float-right">Go to register</button>
        </a>
    </form>
</div>
